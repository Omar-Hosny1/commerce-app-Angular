<div
  class="m-3 p-2 border-2 duration-150 hover:border-2 hover:border-black hover:border-solid"
>
  <span class="absolute m-2 bg-green-700 text-white px-2 py-1 rounded-md"
    >NEW</span
  >
  <img [src]="product.imagePath" [alt]="product.name" class="w-[300px]" />
  <span class="block text-sm text-gray-500">{{ product.categoryType }}</span>
  <span class="block text-lg uppercase">{{ product.name }}</span>
  <div class="flex items-center justify-between relative bottom-[5px]">
    <span class="text-gray-700">PRICE: {{ product.price }}$</span>
    <div class="">
      <button
        (click)="onAddToCart()"
        class="mr-[7px] p-[5px] rounded-md bg-gray-400 text-white"
      >
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </button>
      <button
        class="p-[5px] rounded-md bg-gray-400 text-white"
        (click)="toDetailsPage()"
      >
        <fa-icon [icon]="faArrowAltCircleLeft"></fa-icon>
      </button>
    </div>
  </div>
</div>

<div
  class="w-full h-full bg-overly fixed top-0 z-[4] flex items-center justify-center"
>
  <div class="bg-white p-[15px] w-[350px] md:w-6/12 rounded-lg">
    <p>{{ message }}</p>
    <div class="mt-3">
      <button
        class="bg-black px-3 py-1 rounded-md mr-2 text-white"
        (click)="onSure()"
      >
        Sure
      </button>
      <button
        class="bg-black px-3 py-1 rounded-md text-white"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>

<div class="header-section">
  <header>
    <h1>ADIDAS</h1>
    <nav class="nav" [ngClass]="{ right: showMenu }">
      <ul>
        <li (click)="showMenu = false">
          <a
            routerLinkActive="active"
            id="main"
            routerLink=""
            class="header-link"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>
        <li (click)="showMenu = false">
          <a routerLinkActive="active" routerLink="shop" class="header-link">
            Shop
          </a>
        </li>
        <li (click)="showMenu = false">
          <a routerLinkActive="active" class="header-link" routerLink="cart">
            Cart
          </a>
        </li>
        <li (click)="showMenu = false">
          <a
            routerLinkActive="active"
            class="header-link"
            (click)="goToCategories()"
          >
            Categories
          </a>
        </li>
        <li>
          <a class="close-toggel" (click)="closeMenu()"> Close </a>
        </li>
      </ul>
    </nav>
    <div>
      <div class="flex items-center justify-center">
        <div class="">
          <button
            (click)="signOut()"
            *ngIf="isAuthenticated"
            class="bg-black text-white text-base px-2 py-1 rounded-sm uppercase"
          >
            Sign Out
          </button>

          <button
            (click)="logIn()"
            *ngIf="!isAuthenticated"
            class="bg-black text-white text-sm lg:text-base px-2 py-1 rounded-sm uppercase"
          >
            Log in
          </button>
        </div>
        <fa-icon
          [icon]="faBars"
          class="bars text-xl"
          (click)="openMenu()"
        ></fa-icon>
      </div>
    </div>
  </header>
  <div class="discount">
    <p>WELCOME OFFER 15% OFF*. USE “WELCOMEADI” AT CHECKOUT.</p>
  </div>
</div>

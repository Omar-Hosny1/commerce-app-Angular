<div class="header-section">
  <header>
    <h1>ADIDAS</h1>
    <nav class="nav">
      <ul>
        <li>
          <a
            routerLinkActive="active"
            id="main"
            routerLink=""
            class="header-link"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>
        <li>
          <a routerLinkActive="active" routerLink="shop" class="header-link">
            Shop
          </a>
        </li>
        <li>
          <a routerLinkActive="active" class="header-link" routerLink="cart">
            Cart
          </a>
        </li>
        <li>
          <a
            routerLinkActive="active"
            class="header-link"
            (click)="goToCategories()"
          >
            Categories
          </a>
        </li>
        <li>
          <a class="close-toggel"> Close </a>
        </li>
      </ul>
    </nav>
    <div>
      <div class="">
        <button
          (click)="signOut()"
          *ngIf="isAuthenticated"
          class="bg-black text-white text-base px-2 py-1 rounded-sm uppercase"
        >
          Sign Out
        </button>

        <button
          (click)="logIn()"
          *ngIf="!isAuthenticated"
          class="bg-black text-white text-base px-2 py-1 rounded-sm uppercase"
        >
          Log in
        </button>
      </div>
      <!-- <fa-icon [icon]="faHeart" class="icon"></fa-icon> -->
      <fa-icon [icon]="faBars" class="bars"></fa-icon>
    </div>
  </header>
  <div class="discount">
    <p>WELCOME OFFER 15% OFF*. USE “WELCOMEADI” AT CHECKOUT.</p>
  </div>
</div>
